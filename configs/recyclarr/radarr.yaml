        # [No Category]
          - 2051402ee9ca81162017d98cbe1dff2c # Wrong Language
        assign_scores_to:
          - name: SQP-1 WEB (1080p)
          - name: SQP-1 WEB (2160p)

      # Unwanted
      - trash_ids:
        # Language profiles
          - 0dc8aec3bd1c47cd6c40c46ecd27e846 # Language: Not English
        # Miscellaneous
          - 4b900e171accbfb172729b63323ea8ca # MULTi
        assign_scores_to:
          - name: SQP-1 WEB (1080p)
            score: -10
          - name: SQP-1 WEB (2160p)
            score: -10 

