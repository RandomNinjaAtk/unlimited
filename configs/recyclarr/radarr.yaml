# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

# A starter config to use with Recyclarr. Most values are set to "reasonable defaults". Update the
# values below as needed for your instance. You will be required to update the API Key and URL for
# each instance you want to use.
#
# Many optional settings have been omitted to keep this template simple.
#
# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://github.com/recyclarr/recyclarr/wiki/Configuration-Reference

# Configuration specific to Radarr.
radarr:
  # Set the URL/API Key to your actual instance
  unlimited_radarr:
    base_url: http://unlimited_radarr:7878
    api_key: arr_api_key  
       
    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    # Media Naming Configuration
    media_naming:
      folder: plex-tmdb
      movie:
        rename: true
        standard: plex-tmdb

    # Include Configuration
    include:
      # Quality Definitions
      - template: radarr-quality-definition-sqp-streaming

      # sqp-1-web-1080p
      - template: radarr-quality-profile-sqp-1-web-1080p
      - template: radarr-custom-formats-sqp-1-web-1080p

      # sqp-1-web-2160p
      - template: radarr-custom-formats-sqp-1-web-2160p
      - template: radarr-quality-profile-sqp-1-web-2160p
      # - template: radarr-quality-profile-sqp-1-web-2160p-4k-only

      # anime
      #- template: radarr-quality-definition-anime
      #- template: radarr-quality-profile-anime
      - template: radarr-custom-formats-anime

    quality_profiles:
      - name: 1080p
        # Uncomment the below line if you don't have access to top-tier indexers
        min_format_score: 20000
        upgrade:
          allowed: true
          until_score: 25000
        qualities:
          - name: Bluray|WEB-1080p
            qualities:
              - Bluray-1080p
              - WEBDL-1080p
          - name: Bluray|WEB-720p
            qualities:
              - WEBDL-720p
              - Bluray-720p
          - name: Bluray|WEB-480p
            qualities:
              - Bluray-576p
              - Bluray-480p
              - WEBDL-480p
          - name: DVD
          
      - name: SQP-1 WEB (1080p)
        # Uncomment the below line if you don't have access to top-tier indexers
        min_format_score: 10
        upgrade:
          allowed: true
          until_score: 15000
        qualities:
          - name: Bluray|WEB-1080p
            qualities:
              - Bluray-1080p
              - WEBDL-1080p
          - name: Bluray|WEB-720p
            qualities:
              - WEBDL-720p
              - Bluray-720p
          - name: Bluray|WEB-480p
            qualities:
              - Bluray-576p
              - Bluray-480p
              - WEBDL-480p
          - name: DVD

      - name: SQP-1 WEB (2160p)
        min_format_score: 10
        qualities:
          - name: Bluray|WEB-2160p
            qualities:
              - Bluray-2160p
              - WEBDL-2160p
          - name: Bluray|WEB-1080p
            qualities:
              - Bluray-1080p
              - WEBDL-1080p
          - name: Bluray|WEB-720p
            qualities:
              - WEBDL-720p
              - Bluray-720p
          - name: Bluray|WEB-480p
            qualities:
              - Bluray-576p
              - Bluray-480p
              - WEBDL-480p
          - name: DVD

      - name: Remux-1080p - Anime
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEBDL-1080p
          until_score: 10000
        min_format_score: 100
        score_set: anime-radarr
        quality_sort: top
        qualities:
          - name: WEBDL-1080p
          - name: RIP-1080p
            qualities:
              - Bluray-1080p
              - WEBRip-1080p
              - HDTV-1080p
          - name: Remux-1080p
          - name: Bluray-720p
          - name: WEB 720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
              - HDTV-720p
          - name: Bluray-576p
          - name: Bluray-480p
          - name: WEB 480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV

    custom_formats:
      - trash_ids:
        # Miscellaneous
        - 2899d84dc9372de3408e6d8cc18e9666 # x264
        - 9170d55c319f4fe40da8711ba9d8050d # x265
        assign_scores_to:
          - name: 1080p
            score: 20000
            
